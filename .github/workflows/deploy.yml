name: Deploy Verso Site

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install elan
        run: |
          set -eux
          curl -L https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -o elan-init.sh
          chmod +x elan-init.sh
          ./elan-init.sh -y --default-toolchain none
          echo "$HOME/.elan/bin" >> "$GITHUB_PATH"

      - name: Set Lean toolchain
        run: |
          set -eux
          elan toolchain install $(cat lean-toolchain)
          elan default $(cat lean-toolchain)

      - name: Cache lake build outputs
        uses: actions/cache@v4
        with:
          path: |
            ~/.elan
            .lake
          key: ${{ runner.os }}-lake-${{ hashFiles('lakefile.lean', 'lakefile.toml', 'lean-toolchain') }}
          restore-keys: |
            ${{ runner.os }}-lake-

      - name: Build site
        run: |
          set -eux
          lake update
          lake exe ngrislain-github-io --output build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

